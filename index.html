<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/favicon.png" type="image/png" title="calculator icon">
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>

    <title>Calculator</title>

</head>
<body>

    <div class="container">
        <div class="history">
                <span class="history-header">
                    <span>History</span>
                    <button data-value="close">X</button>
                </span>
                <div class="history-values"></div>
            
        </div>
        <div class="wrapper">
            <div class="expression-container">
                <div class="expression"></div>
            </div>
            <div class="eval"></div>
        </div>
        <div class="wrapper">
            <div class="row row1">
                <span class="char char1" data-value="clear">C</span>
                <span class="char char2" data-value="history">His</span>
                <span class="char char3" data-value="parenthesis">(&nbsp;)</span>
                <span class="char char4" data-value="d">DEL</span>
            </div>
            <div class="row row2">
                <span class="char char1" data-value="square-root">&radic;</span>
                <span class="char char2" data-value="^"><span>x<sup>y</sup></span></span>
                <span class="char char3" data-value="%">%</span>
                <span class="char char4" data-value="/">&divide;</span>
            </div>
            <div class="row row3">
                <span class="char char1" data-value="7">7</span>
                <span class="char char2" data-value="8" >8</span>
                <span class="char char3" data-value="9">9</span>
                <span class="char char4" data-value="*">&times;</span>
            </div>
            <div class="row row4">
                <span class="char char1" data-value="4">4</span>
                <span class="char char2" data-value="5">5</span>
                <span class="char char3" data-value="6">6</span>
                <span class="char char4" data-value="-">&minus;</span>
            </div>
            <div class="row row5">
                <span class="char char1" data-value="1">1</span>
                <span class="char char2" data-value="2">2</span>
                <span class="char char3" data-value="3">3</span>
                <span class="char char4" data-value="+">+</span>
            </div>
            <div class="row row6">
                <span class="char char1" data-value="negative">&minus;/+</span>
                <span class="char char2" data-value="0">0</span>
                <span class="char char3" data-value=".">.</span>
                <span class="char char4" data-value="=">=</span>
            </div>
        </div>
    </div>
    
</body>
</html>
